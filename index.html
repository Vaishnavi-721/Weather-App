<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>

</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>

    <section id="top">
        <input type="text" id="val" placeholder="Enter City Name" >

    </section>

    <section class="display">
        <div id="today">
            <h1 id="place"></h1>
            <h2 id="coun"></h2>
            <h1>Today</h1>
        </div>
        <div id="icon">
         
        </div>
        <div id="desc">

        </div>
        <div id="temp">
            <div id="max">
                <div id="tempmaxdesc">
                    Max Temp 
                </div>
                <div id="tempmaxval">

                </div>
            </div>
            <div id="min">
                <div id="tempmindesc">
                    Min Temp 
                </div>
                <div id="tempminval">
                    
                </div>
            </div>
        </div>


        <div id="foot">
              <div id="wind">

              </div>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
